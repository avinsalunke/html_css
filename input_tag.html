<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
    <meta name = "author" content="avinashnsalunke@gmail.com">
    <meta name = "description" content="This page describe about Input tags in html">
    <meta name = "keywords" content= "html input tags, div, section">
</head>
<body>
    <h1>HTML Table</h1>
    <a href="./index.html"> Main Page </a>
    <hr>
    <form>
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        
        <label for="lname">Last Name<label>
        <input type="text" name="1name">
        <br><br>

        <label for="userpassword">Password</label>
        <input type="password" name="userpassword">

        <input type="submit" value="SignUp">
        <input type="reset" value="reset data">
        <br><br>
        
        <p>What is Your Gender? : &nbsp;&nbsp;
            <input type="radio" name="gender" value="Male">
            <label>Male</label>  &nbsp; &nbsp; &nbsp; &nbsp;   <input type="radio" name="gender" value="Female"> <label>Female</label>
        </p>

        <br>
        <p>What is Your hobby? : &nbsp;&nbsp;
            <input type="checkbox" name="hobby1" value="Reading"> &nbsp;&nbsp;
            <label>Reading</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="hobby2" value="Weading"> &nbsp;&nbsp;
            <label>Writing</label><br>
        </p>
        <br>
        <input type="button" value="Click Me" onclick="alert(2+2)">
        <br>
        
        <input type="color" name="bgcolor" value="#ffffff">
        <br>
        <input type="date" name="dob" max="2023-11-30" min="2023-10-30" value="2023-11-01">
        <br><br>
        <input type="file" name="myfile" accept=".pdf,.jpg">
        <br><br>
        <input type="month" min="2023-10" value="2023-11">
        <br><br>
        <input type="time" value="12:00:00"/>
        <br><br>
        <input type="datetime-local" value="2023-11-10T12:00:00"/>
        <br><br>
        <input type="week" value="2023-W10"/>
        <br><br>
        <input type="number" value="10" min="4" max="20" step="3" />
        <br><br>
        <label>Select Your Age</label>
        <input type="range" min="0" max="120" value="20" step="1"/>
        </form>
    <hr>
    <h4> Readonly, disable, autocomplete, caputre, placeholder</h4>
    <input type="text" name="username" disabled value="Avinash">
    <input type="text" name="username2" readonly value="Avinash">
    <input type="text" name="email" autocomplete="on">
    <input type="file" name="userphoto" capture="user">
    <input type="number" name="userage" min="10" max="30" value="15">
    <input type="tel" name="userphone" maxlength="10" minlength="9">
    <input type="text" name="userphone" maxlength="10" minlength="9" placeholder="Enter Something">
    <input type="submit" value="submit">
</body>
</html>
