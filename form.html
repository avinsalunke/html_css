<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <meta name = "author" content="avinashnsalunke@gmail.com">
    <meta name = "description" content="This page describe about HTML Form">
    <meta name = "keywords" content= "html form , div, section">
</head>
<body>
    <h1>HTML Table</h1>
    <a href="./index.html"> Main Page </a>
    <hr>

    <form action="/submituserdata" method="get" target="_blank" autocomplete="off" id="myform1" enctype="multipart/form-data">
        <input type="text" name="email" placeholder="enter your email">
        <input type="password" name="pwd" placeholder="enter your password">
        <input type="submit" value="login">

        <br><br>
        <label>What is your age ?</label>
        <select name="userage" size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br><br>
        <textarea name="message" rows="10" cols="50" style="width:100px;height:100px;max-width:300px;min-width:150px;"></textarea>

        <br><br>
        <button type="button" onclick="alert('hey there')">Don't Click</button>

        <br><br>
        <fieldset>
            <legend>Login</legend>
            <input type="text" name="email" placeholder="enter your email" list="myname">
            <datalist id="myname">
                <option value="name1">name1</option>
                <option value="name2">name2</option>
                <option value="name3">name3</option>
            </datalist>
            <input type="password" name="pwd" placeholder="enter your password">
            <input type="submit" value="login" formaction="/someotherpath" formenctype="multipart/form-data" formmethod="get" formtarget="_blank">
        </fieldset>

    </form>
    <input type="submit" value="login" form="myform1">

</body>
</html>
