<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <meta name = "author" content="avinashnsalunke@gmail.com">
    <meta name = "description" content="This page describe about Tables in html">
    <meta name = "keywords" content= "html tables, div, section">
</head>
<style>
    table{width: 100%;border-collapse: collapse;}
    th{color: black; border: 1pxsolid blue;font-size: 40px;}
    td{color: blueviolet;font-size: 30px;text-align: center;border: 1px solid blue;}
</style>
<body>
    <h1>HTML Table</h1>
    <a href="./index.html"> Main Page </a>
    <hr>
    <table>
        <thead>Tables</thead>
        <tbody>
            <tr>
                <th>First Name</th> 
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Avinash</td>
                <td>Salunke</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>Dravid</td>
            </tr>
            <tr>
                <td>Zaheer</td>
                <td>Khan</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">footer : This is footer section : Table 1</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
